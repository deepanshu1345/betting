{% extends "base.html" %}

{% block title %}Analytics{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Analytics</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Summary</h3>
            <p><strong>Total Invested:</strong> {{ total_invested }}</p>
            <p><strong>Total Won:</strong> {{ total_won }}</p>
            <p><strong>Total Lost:</strong> {{ total_lost }}</p>
        </div>
        <div class="col-md-6">
            <h3>Graph</h3>
            <!-- Include Dash app in an iframe -->
            <iframe src="/dash_app/" style="width: 100%; height: 400px; border: none;"></iframe>
        </div>
    </div>
</div>
{% endblock %}
